<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>basketball scoreboard</title>
    <!-- font link -->

    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-flex">
        <div>
          <h3>HOME</h3>
          <div class="display display-home">0</div>
          <button class="btn btn-home-1" onclick="addOneHome()">+1</button>
          <button class="btn btn-home-2" onclick="addTwoHome()">+2</button>
          <button class="btn btn-home-3" onclick="addThreeHome()">+3</button>
        </div>

        <div>
          <h3>GUEST</h3>
          <div class="display display-guest">0</div>
          <button class="btn btn-guest-1" onclick="addOneGuest()">+1</button>
          <button class="btn btn-guest-2" onclick="addTwoGuest()">+2</button>
          <button class="btn btn-guest-3" onclick="addThreeGuest()">+3</button>
        </div>
      </div>

      <button class="newGame" onclick="reset()">Add New Game</button>

      <div class="timer">
        <div class="timer--display"></div>
        <button class="twentyfourBtn" onclick="twentyfourSec()">24s</button>
        <button class="fourteneBtn" onclick="fourteneSec()">14s</button>
        <button class="startBtn" onclick="startTimer()">start</button>
        <button class="pauseBtn" onclick="stop()">pause</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
